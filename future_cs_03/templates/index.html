<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhiteAbyss Secure Upload</title>
</head>
<body>
    <h1>Welcome to WhiteAbyss</h1>
    <p>This is a secure file upload portal.</p>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
<hr>
<h2>Download the encrypted file</h2>
<form method="GET" action="/download">
    <input type="text" name="filename" placeholder="Enter Original filename" required>
    <button type="submit">Download</button>
    </form>
</body>
</html>
